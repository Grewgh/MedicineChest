<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Моя аптечка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        #button{
            display:flex;
            padding: 10px;
        }
        #button>a>i{
            color: #1a1e21;
            padding: 5px;
            align-items: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div class="col py-3 container mt-5">
    <h3>Список аптечек</h3>



    <table class="table table-striped w-auto">
        <tr>
            <th>№</th><th>Название</th>
            <th>
                <button th:class="accordion-item "> <a th:href="@{/add_medicineChest(id=${medicineChests})}"><i class="fa fa-plus" style="color: black" aria-hidden="true" title="Добавить аптечку"></i></a>
                </button>
            </th>
        </tr>
        <tbody>

        <tr th:each="medicineChest: ${medicineChests}">
            <td></td>
            <td th:utext="${medicineChest.name}"></td>

            </td>
            <td id="button">
                <a th:href="@{/update_medicineChest(id=${medicineChest.id})}"><i class="fa fa-pencil" aria-hidden="true" title="Редактировать название"></i></a>
                &nbsp
                <a th:href="@{/edit_medicineChest(id=${medicineChest.id})}"><i class="fa fa-sign-in" aria-hidden="true" title="Открыть"></i></a>
                &nbsp
                <a th:href="@{/delete_medicineChest(id=${medicineChest.id})}"><i class="fa fa-trash-o" aria-hidden="true" title="Удалить"></i></a>
            </td>

        </tr>
        </tbody>
    </table>

</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    $('.table tbody tr').each(function(i) {
        var number = i;
        $(this).find('td:first').text(number);
    });
</script>
</body>
</html>
