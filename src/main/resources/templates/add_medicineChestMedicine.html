<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ADD</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		  integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css"
		  rel="stylesheet">

</head>
<body>
<div class="container mt-5">
	<form method="post" th:action="@{/add_medicineChestMedicine}" th:object="${medicineChestMedicine}">
		<p>sdf</p>
		<div class="mb-3">
			<label for="category" class="form-label">Категория</label>
			<select class="form-select" aria-label="Category" id="category" name="category" required>
				<option></option>
				<th:block th:each="medicineChestMedicine:${medicineChestMedicines}">
					<option th:utext="${medicineChestMedicine.medicine.category.name}"
							th:value="${medicineChestMedicine.medicine.category.id}"></option>
				</th:block>
			</select>
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">Наименование</label>
			<input type="text" class="form-control" id="name" th:field="*{medicine.name}" required>
		</div>
		<div class="mb-3">
			<label for="manufacturer" class="form-label">Производитель</label>
			<input type="text" class="form-control" id="manufacturer" th:field="*{medicine.manufacturer}">
		</div>
		<div class="mb-3">
			<label for="dosage" class="form-label">Дозировка, мг</label>
			<input type="number" class="form-control" id="dosage" th:field="*{medicine.dosage}">
		</div>
		<div class="mb-3">
			<label for="dosageForm" class="form-label">Форма выпуска</label>
			<select class="form-select" aria-label="DosageForm" id="dosageForm" name="dosageForm">
				<option></option>
				<th:block th:each="medicineChestMedicine:${medicineChestMedicines}">
					<option th:utext="${medicineChestMedicine.medicine.dosageForm.form}"
							th:value="${medicineChestMedicine.medicine.dosageForm.id}"></option>
				</th:block>
			</select>
		</div>
		<div class="mb-3">
			<label for="expirationDate" class="form-label">Срок годности</label>
			<input type="datetime-local" class="form-control" id="expirationDate" th:field="*{expirationDate}">
		</div>
		<div class="mb-3">
			<label for="count" class="form-label">Количество, шт</label>
			<input type="number" class="form-control" id="count" th:field="*{count}">
		</div>
		<div class="mb-3">
			<label for="description" class="form-label">Описание</label>
			<input type="text" class="form-control" id="description" th:field="*{medicine.description}">
		</div>

		<button type="submit" class="btn btn-primary">Сохранить</button>
		<a class="btn btn-secondary" th:href="@{/medicineChestMedicines}" th:text="Отмена"></a>
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
